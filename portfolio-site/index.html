<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Udacity Portfolio Site</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="container">

      <header>
        <div class="row">

          <div class="col-xs-12 col-sm-2">
            <img src="images/profile.jpg" width="150" height="150" alt="picture of author" class="logo">
          </div><!-- /.col-xs-12 .col-sm-2 -->

          <div class="col-xs-12 col-sm-10 text-right text-uppercase">
            <h1 class="text-thin">Justin Joseph</h1>
            <h4>Front-end Ninja</h4>
          </div><!-- /.col-xs-12 .col-sm-10 -->

        </div><!-- /.row -->
      </header>

      <hr>

      <section>
        <div class="row">

          <div class="col-xs-12">
            <img src="http://placekitten.com/g/1200/500" alt="Jumbotron" class="img-responsive">
          </div><!-- /.col-xs-12 -->

        </div><!-- /.row -->
      </section>

      <section>
        <div class="row">

          <div class="col-xs-12">
            <h2>Featured Work</h2>
          </div><!-- /.col-xs-12 -->

        </div><!-- /.row -->
      </section>

      <div class="row text-center">

        <div class="col-xs-12 col-sm-6 col-md-4">
          <img src="http://placekitten.com/g/400/200" class="img-responsive" alt="Appify">
          <h3 class="text-uppercase">Appify</h3><!-- /.text-uppercase -->
          <p>https://github.com/udacity/Appify</p>
        </div><!-- /.col-xs-12 .col-sm-6 .col-md-4 -->

        <div class="col-xs-12 col-sm-6 col-md-4">
          <img src="http://placekitten.com/g/400/200" class="img-responsive" alt="Sunflower">
          <h3 class="text-uppercase">Sunflower</h3><!-- /.text-uppercase -->
          <p>https://github.com/udacity/Sunflower</p>
        </div><!-- /.col-xs-12 .col-sm-6 .col-md-4 -->

        <div class="col-xs-12 col-sm-6 col-md-4">
          <img src="http://placekitten.com/g/400/200" class="img-responsive" alt="Bokeh">
          <h3 class="text-uppercase">Bokeh</h3><!-- /.text-uppercase -->
          <p>https://github.com/udacity/Bokeh</p>
        </div><!-- /.col-xs-12 .col-sm-6 .col-md-4 -->
      </div><!-- /.row -->

    </div><!-- /.container -->

  </body>
</html>
